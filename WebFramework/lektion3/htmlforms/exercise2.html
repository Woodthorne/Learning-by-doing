<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1>CoolWebsite.org</h1></header>
    <main>
        <p>Please fill out the following information.</p>
        <form action="https://formshow.systementor.se" method="post">
            <input name="email" id="email" placeholder="Enter Email" size="46" required>
            <br>
            <textarea name="message" id="message" cols="80" rows="5" placeholder="Enter Message" required></textarea>
            <br>
            <p>Share on
            <input type="checkbox" id="share-fb" name="share-fb"><label for="share-fb">FB</label>
            <input type="checkbox" id="share-tw" name="share-tw"><label for="share-tw">TW</label>
            <input type="submit" value="Post">
            </p>
        </form>
    </main>
</body>
</html>
