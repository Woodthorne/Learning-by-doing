<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1>CoolWebsite.org</h1></header>
    <main>
        <h3>NEW USER REGISTER HERE</h3>
        <p>Please fill out the following information.</p>
        <form action="https://formshow.systementor.se" method="post">
            <div>
                <input name="email" id="email" placeholder="Enter Email" size="46" required>
            </div>
            <div>
                <input name="first-name" id="first-name" placeholder="First Name" required>
                <input name="last-name" id="last-name" placeholder="Last Name" required>
            </div>
            <div>
                <input name="password" id="password" placeholder="Enter Password" size="46" required>
            </div>
            <div>
                <input name="password-confirm" id="password-confirm" placeholder="Confirm Password" size="46" required>
            </div>
            <div>
                <input type="checkbox" name="updates-optin" id="updates-optin"><label for="updates-optin">Send me important updates.</label>
            </div>
            <div>
                <input type="submit" value="REGISTER ME">
            </div>
        </form>
    </main>
</body>
</html>
